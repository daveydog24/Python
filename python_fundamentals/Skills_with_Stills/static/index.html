<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skills with Stills</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <form id="myForm" method="post" action="" onsubmit="Submit(event)">
                <label for="first_name">
                    First Name:<input type="text" id="first_name" name="first_name">
                </label>
                <label for="last_name">
                    Last Name:<input type="text" id="last_name" name="last_name">
                </label>
                <label for="email">
                    Email:<input type="email" id="email" name="email">
                </label>
                <input type="submit" name="submit">
            </form>
        </div>
        <div id="bottom">
            <h3 id="display"></h3>
            <button onclick="sendAlert()">Click Me</button>
        </div>
    </div>
</body>
</html>
