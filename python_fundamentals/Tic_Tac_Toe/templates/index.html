<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/handleGame.js') }}"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Thanks for coming to play</h1>
            </header>
            <div id="main">
                <div id="main_header" >
                    <h3>Going to hold the players names</h3>
                </div>
                <div id="main_body">
                    <div id="topSquares">
                        <div id="1" onclick="changeSquare(1)">
                            <img id="img1" src="/" alt="" display="none">
                        </div>
                        <div id="2" onclick="changeSquare(2)"></div>
                        <div id="3" onclick="changeSquare(3)"></div>
                    </div>
                    <div id="middleSquares">
                        <div id="4" onclick="changeSquare(4)"></div>
                        <div id="5" onclick="changeSquare(5)"></div>
                        <div id="6" onclick="changeSquare(6)"></div>
                    </div>
                    <div id="bottomSquares">
                        <div id="7" onclick="changeSquare(7)"></div>
                        <div id="8" onclick="changeSquare(8)"></div>
                        <div id="9" onclick="changeSquare(9)"></div>
                    </div>
                    <h3>Going to hold the actual game</h3>
                </div>
            </div>
            <footer>
                <button>New Game</button>
            </footer>
        </div>
        
    </body>
</html>
