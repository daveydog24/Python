<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>        <script src="application.jsx" type="text/jsx"></script> -->
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Thanks for coming to play</h1>
            </header>
            <div id="main">
                <div id="main_header" >
                    <h3>Going to hold the players names</h3>
                </div>
                <div id="main_body">
                    <div class="square" onclick="changeSquare(1)"></div>
                    <div class="square" onclick="changeSquare(2)"></div>
                    <div class="square" onclick="changeSquare(3)"></div>
                    <div class="square" onclick="changeSquare(4)"></div>
                    <div class="square" onclick="changeSquare(5)"></div>
                    <div class="square" onclick="changeSquare(6)"></div>
                    <div class="square" onclick="changeSquare(7)"></div>
                    <div class="square" onclick="changeSquare(8)"></div>
                    <div class="square" onclick="changeSquare(9)"></div>
                    <h3>Going to hold the actual game</h3>
                </div>
            </div>
            <footer>
                <button>New Game</button>
            </footer>
        </div>
        
    </body>
</html>
